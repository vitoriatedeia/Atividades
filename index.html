<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formul√°rio</title>

    <!-- LINK PARA CSS EXTERNO -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- LINK PARA JS EXTERNO -->
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container_rain">
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
    </div>

    <section class="container">
      <div class="image_container">
        <h1>Crie sua conta e...</h1>
        <p>
          Seja mais um<br />
          do bando de loucos!
        </p>
      </div>
      <form id="cadastroForm">
        <div class="title">
          <h1>Cadastre-se</h1>
          <p>Preencha os campos abaixo e torne-se parte da Fiel!</p>
        </div>

        <div class="input_data">
          <input type="text" id="nome" required />
          <label>Nome</label>
        </div>

        <div class="input_data">
          <input type="email" id="email" required />
          <label>Email</label>
        </div>

        <div class="input_data">
          <input type="password" id="senha" required />
          <label>Senha</label>
        </div>

        <div class="input_data">
          <input type="password" id="confirmarSenha" required />
          <label>Confirmar Senha</label>
        </div>

        <div class="input_data">
          <input type="tel" id="celular" maxlength="15" required />
          <label>Celular</label>
        </div>

        <div class="input_data">
          <input type="text" id="cpf" required />
          <label>CPF</label>
        </div>

        <div class="input_data">
          <input type="text" id="rg" required />
          <label>RG</label>
        </div>

        <div class="btnArea">
          <p class="msgError"></p>
          <button id="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
