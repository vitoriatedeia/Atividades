<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajusta a responsividade da página -->
    <title>Atividade Formulário</title>
    <!-- Define o título da página -->

    <!-- LINK PARA CSS EXTERNO -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Importa um arquivo CSS externo -->

    <!-- LINK PARA JS EXTERNO -->
    <script src="./script/script.js" defer></script>
    <!-- Importa um arquivo JavaScript externo e adia sua execução -->
  </head>
  <body>
    <!-- Container para animação de chuva -->
    <div class="container_rain">
      <span class="cloud"></span>
      <!-- Representação visual de uma nuvem -->
      <span class="cloud"></span>
      <span class="cloud"></span>
    </div>

    <!-- Seção principal do formulário -->
    <section class="container">
      <div class="image_container">
        <h1>Crie sua conta e...</h1>
        <p>
          Seja mais um<br />
          do bando de loucos!
        </p>
      </div>

      <!-- Formulário de cadastro -->
      <form id="cadastroForm">
        <div class="title">
          <h1>Cadastre-se</h1>
          <p>Preencha os campos abaixo e torne-se parte da Fiel!</p>
        </div>

        <!-- Campo de entrada para Nome -->
        <div class="input_data">
          <input type="text" id="nome" required />
          <label>Nome</label>
        </div>

        <!-- Campo de entrada para Email -->
        <div class="input_data">
          <input type="email" id="email" required />
          <label>Email</label>
        </div>

        <!-- Campo de entrada para Senha -->
        <div class="input_data">
          <input type="password" id="senha" required />
          <label>Senha</label>
        </div>

        <!-- Campo de entrada para confirmação de Senha -->
        <div class="input_data">
          <input type="password" id="confirmarSenha" required />
          <label>Confirmar Senha</label>
        </div>

        <!-- Campo de entrada para Celular -->
        <div class="input_data">
          <input type="tel" id="celular" maxlength="15" required />
          <label>Celular</label>
        </div>

        <!-- Campo de entrada para CPF -->
        <div class="input_data">
          <input type="text" id="cpf" required />
          <label>CPF</label>
        </div>

        <!-- Campo de entrada para RG -->
        <div class="input_data">
          <input type="text" id="rg" required />
          <label>RG</label>
        </div>

        <!-- Área do botão de envio -->
        <div class="btnArea">
          <p class="msgError"></p>
          <!-- Espaço para exibir mensagens de erro -->
          <button id="btnSubmit" type="submit">Enviar</button>
          <!-- Botão de envio do formulário -->
        </div>
      </form>
    </section>
  </body>
</html>
